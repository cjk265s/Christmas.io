      </a-entity>

    <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;"> <!-- Change to fixed -->
      <button id="nextPositionButton" style="padding: 15px; font-size: 18px;">Next Position</button> <!-- Increased padding and font size -->
    </div>
  
    <script>
      // List of predefined positions
      const positions = [
        { x: 17, y: 2, z: -10 },
        { x: 0, y: 2, z: -10.2 },
        { x: 0, y: 2, z: 10 }
      ];
  
      let currentPositionIndex = 0;
  
      const camera = document.querySelector('#camera');
      const button = document.querySelector('#nextPositionButton');
  
      button.addEventListener('click', () => {
        // Update the position index
        currentPositionIndex = (currentPositionIndex + 1) % positions.length;
  
        // Set the new position
        const newPosition = positions[currentPositionIndex];
        camera.setAttribute('position', newPosition);
      });
    </script>
